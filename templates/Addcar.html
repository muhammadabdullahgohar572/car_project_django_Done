{% extends 'base.html' %}


{% block "Content" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car - Car Auction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
      
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Add Car to Auction</h2>
            
            <form method="post" action="{% url 'Addcar' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Car Title -->
                <div class="mb-3">
                    <label for="car_title" class="form-label">Car Title</label>
                    <input type="text" class="form-control" id="car_title" name="title" required>
                </div>
                
                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    <div class="form-text">Please fill out this field.</div>
                </div>
                
                <!-- Starting Bid -->
                <div class="mb-3">
                    <label for="starting_bid" class="form-label">Starting Bid ($)</label>
                    <input type="number" class="form-control" id="starting_bid" name="started_bid" min="0" step="0.01" required>
                </div>
                
                <!-- Auction End Time -->
                <div class="mb-3">
                    <label for="auction_end_time" class="form-label">Auction End Time</label>
                    <input type="datetime-local" class="form-control" id="auction_end_time" name="end_auction" required>
                </div>
                
                <!-- Car Image -->
                <div class="mb-4">
                    <label for="car_image" class="form-label">Car Image</label>
                    <input class="form-control" type="file" id="car_image" name="image" accept="image/*" required>
                </div>
                
                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Add Car</button>
                </div>
            </form>
        </div>
        
      
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
