{% extends "base.html" %}

{% block "Content" %}
<div class="container">
    <div class="form-container border p-4 rounded-3 bg-light shadow-sm">
        <h2 class="page-title">Welcome Back</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST" action="{% url 'Login_view' %}">
            
            <div class="form-group">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="id_username" 
                       placeholder="Enter your username" required autofocus>
                    </div>
                    {% csrf_token %}
                    
            <div class="form-group">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" 
                       id="id_password" placeholder="Enter your password" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </div>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="{% url 'Register_view' %}">Register here</a>
        </div>
    </div>
</div>

<style>
    .form-container {
        max-width: 500px;
        margin: 50px auto;
    }
    .page-title {
        color: #0d6efd;
        font-weight: 600;
        text-align: center;
        margin-bottom: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .register-link {
        text-align: center;
        margin-top: 20px;
    }
    .remember-me {
        margin-bottom: 20px;
    }
</style>
{% endblock %}
